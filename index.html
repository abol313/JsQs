<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsQs</title>

    <link rel="stylesheet" href="background/style.css" />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <!--classes and ...-->
    <script src="Choice.js"></script>
    <script src="SmartChoice.js"></script>
    <script src="Quiz.js"></script>
    <script src="SmartQuiz.js"></script>


    <!--Background/-->
    <canvas id="boom" width="400" height="400"></canvas>
    <script src="background/script.js" defer></script>
    <!--/Background-->


    <div class="q_cont">
        <div class="question">
            <h3 class="title">What is the output?</h3>
            <p class="lang">
                Js
            </p>
            <p class="description">
                console.log(10)
            </p>
        </div>
        <div>
            <ul class="choices">
               <li class="choice">10</li> 
               <li class="choice">20</li> 
               <li class="choice">NaN</li> 
               <li class="choice">undefined</li> 
            </ul>
        </div>
    </div>

    <script src="quizSamples.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
